<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Media Player Made from Only HTML">
    <title>Html Media Player</title>
</head>

<body>
    <!--Question- you are given 12 files; 6 audio and 6 video.
    Design a website using html only which shows these 12 files.
    1. mp3, 2.mp3 .... 6.mp3 
    1.mp4, 2.mp4 .... 6.mp4 -->
    <header>
        <h1>Hello this is a media player made by Ashutosh using only HTML </h1>
    </header>
    <nav>
        <!-- I wanted to make the navigation panel horizantal and made with the help of tables but when i checked online they said it not a good way(SEO reasons) so I switched back to list method  -->
        <ol>
            <li><a href="#audio">Audios</a></li>
            <li><a href="#video">Videos</a></li>
            <li><a href="#footer">Contact Details</a></li>
        </ol>
        <!-- <table>
            <th>
                <td><a href="#audio">1. Audios</a></td>
                <td><a href="#video">2. Videos</a></td>
            </th>
        </table> -->
    </nav>
    <main>
        <div id="audio">
            <h2>Audios</h2>
            <div>
                <label for="1.mp3">Audio 1</label>
                <audio id="1.mp3" src="1.mp3" controls muted loop></audio>
            </div>
            <div>
                <label for="2.mp3">Audio 2</label>
                <audio id="2.mp3" src="2.mp3" controls muted loop></audio>
            </div>
            <div>
                <label for="3.mp3">Audio 3</label>
                <audio id="3.mp3" src="3.mp3" controls muted loop></audio>
            </div>
            <div>
                <label for="4.mp3">Audio 4</label>
                <audio id="4.mp3" src="4.mp3" controls muted loop></audio>
            </div>
            <div>
                <label for="5.mp3">Audio 5</label>
                <audio id="5.mp3" src="5.mp3" controls muted loop></audio>
            </div>
            <div>
                <label for="6.mp3">Audio 6</label>
                <audio id="6.mp3" src="6.mp3" controls muted loop></audio>
            </div>
        </div>
        <div id="video">
            <h2>Videos</h2>
            <div>
                <label for="1.mp4">Video 1</label>
                <video id="1.mp4" src="1.mp4" alt="1.mp4" muted controls loop></video>
            </div>
            <div>
                <label for="2.mp4">Video 2</label>
                <video id="2.mp4" src="2.mp4" alt="2.mp4" muted controls loop></video>
            </div>
            <div>
                <label for="3.mp4">Video 3</label>
                <video id="3.mp4" src="3.mp4" alt="3.mp4" muted controls loop></video>
            </div>
            <div>
                <label for="4.mp4">Video 4</label>
                <video id="4.mp4" src="4.mp4" alt="4.mp4" muted controls loop></video>
            </div>
            <div>
                <label for="5.mp4">Video 5</label>
                <video id="5.mp4" src="5.mp4" alt="5.mp4" muted controls loop></video>
            </div>
            <div>
                <label for="6.mp4">Video 6</label>
                <video id="6.mp4" src="6.mp4" alt="6.mp4" muted controls loop></video>
            </div>
        </div>
    </main>

</body>

</html>
